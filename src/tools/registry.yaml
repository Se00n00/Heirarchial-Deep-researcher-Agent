tools:
  archive_searcher:
    module: tools.archive_searcher.archive_searcher
    function: archive_search
    description: "Searches your local/archive corpus and returns relevant documents."
    agents: ["research_agent", "planner"]
    parameters:
      properties:
        query: "Search query string to look up in the archive"
    output_type: "documents"

  python_interpreter:
    module: tools.python_interpreter.tools
    function: run_python
    description: "Executes short Python snippets in a sandboxed environment."
    agents: ["coding_agent"]
    parameters:
      properties:
        code: "Python code string to execute"
    output_type: "execution_result"

